<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    
<article>
    <h2>Registrate</h2>
    <p>Es rápido y fácil</p>

    <!-- FORMULARIO -->
    <form action="./data/" method="POST">
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre">
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" placeholder="Apellido">

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="Ingresa tu email">

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password" placeholder="Contraseña nueva">


        <label for="dia">Día</label>
        <select name="dia" id="dia">
        <option value="-" selected hidden>Dia</option>    
        <option name="dia" value="1">1</option>
        <option name="dia"value="2">2</option>
        <option name="dia"value="3">3</option>
    </select>
    </form>



</article>



</body>
</html>
